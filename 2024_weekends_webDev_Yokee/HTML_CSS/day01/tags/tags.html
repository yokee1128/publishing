<!-- Ctrl+/:주석처리 -->
<!-- 버전 알려주는 태그 -->
<!DOCTYPE html>
<!-- 문서의 루트 태그 -->
<html lang="en">
  <!-- head는 이 페이지의 설명서 태그 -->
  <head>
    <!-- 메타테이터 태그 -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 웹 타이틀 태그 -->
    <title>점메추 프로그램</title>
  </head>
  <!-- body는 실질적으로 보이는 태그 -->
  <body>
    <!-- h-> heading의 약자 // 문서 제목 h1~h6 종요도에 따라서 숫자크기가 다름 -->
    <h1>점심 아무거나 추천좀</h1>
    <!-- p-> paragraph의 약자 // 문단 글을 쓸 때 사용하는 태그-->
    <p></p>
    <!-- a-> anchor의 약자 // 다른 페이지 이동할 때 쓰는 태그 -->
    <a href="https://www.mcdonalds.co.kr/kor/main.do">맥도날드 가기</a>
    <!-- img 이미지 표현 하는 태그 -->
    <img src="cat.webp" alt="" />
    <!-- div-> division의 약자 // 의미 없는 태그, 마음대로 정의할 수 있는 태그 -->
    <div></div>
  </body>
</html>
