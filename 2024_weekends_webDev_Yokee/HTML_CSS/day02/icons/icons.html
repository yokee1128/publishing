<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="icons.css" />
    <link rel="stylesheet" href="reset.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="line">
        <div class="button">
          <i class="fa-solid fa-image fa-2xl"></i>
          <p>
            <br />
            계약내용 <br />
            확인
          </p>
        </div>
        <div class="button">
          <i class="fa-solid fa-envelope fa-2xl"></i>
          <p>
            <br />
            질병/상해 <br />
            보험금청구
          </p>
        </div>
        <div class="button">
          <i class="fa-brands fa-discord fa-2xl"></i>
          <p>
            <br />
            보험계약 <br />
            대출
          </p>
        </div>
        <div class="button">
          <i class="fa-solid fa-cloud fa-2xl"></i>
          <p>
            <br />
            보험료 <br />
            납입
          </p>
        </div>
      </div>
      <div class="line">
        <div class="button">
          <i class="fa-solid fa-hippo fa-2xl"></i>
          <p>
            <br />
            완전판매 <br />
            모니터링
          </p>
        </div>
        <div class="button">
          <i class="fa-solid fa-circle-user fa-2xl"></i>
          <p>
            <br />
            장기보험계약 <br />
            전자서명
          </p>
        </div>
        <div class="button">
          <i class="fa-solid fa-film fa-2xl"></i>
          <p>
            <br />
            임시운전자 <br />
            특약
          </p>
        </div>
        <div class="button">
          <i class="fa-brands fa-algolia fa-2xl"></i>
          <p>
            <br />
            필요서류 <br />
            안내
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
