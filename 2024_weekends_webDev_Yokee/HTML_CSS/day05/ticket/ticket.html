<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../../common/reset.css" />
    <link rel="stylesheet" href="ticket.css" />
  </head>
  <body>
    <figure>
      <video class="background_video" muted autoplay loop>
        <source src="ticket.webm" type="video/webm" />
      </video>
      <secton class="mid">
        <div class="menubar">
          <div class="name">
            <h4>여신티켓</h4>
          </div>
          <div class="sign-up-button">
            <h6>입접문의</h6>
          </div>
        </div>
        <div class="introduce">
          <div class="comment">
            <h3>
              피부과를 고르는<br />
              확실한 기준
            </h3>
            <h4>
              지금 회원 가입하면<br />
              7,000P + 10만원 쿠폰팩 혜택
            </h4>
          </div>
          <div class="download">
            <div class="button apple">
              <img src="apple_logo.jpg" alt="" />
              <h6>App Store</h6>
            </div>
            <div class="button google">
              <img src="google_logo.webp" alt="" />
              <h6>Google Play</h6>
            </div>
          </div>
        </div>
      </secton>
    </figure>
  </body>
</html>
