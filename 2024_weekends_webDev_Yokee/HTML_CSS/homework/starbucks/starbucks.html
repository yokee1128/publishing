<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../common/reset.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="starbucks_root.css">
    <link rel="stylesheet" href="starbucks_header.css">
    <link rel="stylesheet" href="starbucks_main.css">
    <link rel="stylesheet" href="starbucks_footer.css">
</head>
<body>
    <header>
        <div class="header_container">
            <div class="header_logo">
                <img src="https://www.freepnglogos.com/uploads/starbucks-logo-png-2.png" alt="">
            </div>
            <nav>
                <div class="top_menus">
                    <div class="top_menu_unit">Sign In</div>
                    <div class="top_menu_unit">My Starbucks</div>
                    <div class="top_menu_unit">Customer Service & Ideas</div>
                    <div class="top_menu_unit">Find a Store</div>
                    <div>
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                </div>
                <div class="main_menus">
                    <div class="main_menus_unit">COFFEE</div>                    
                    <div class="main_menus_unit">MENU</div>
                    <div class="main_menus_unit">STORE</div>
                    <div class="main_menus_unit">RESPONSIBILITY</div>
                    <div class="main_menus_unit">STARBUCKS REWARDS</div>
                    <div class="main_menus_unit">CORPORATE SALES</div>
                    <div class="main_menus_unit">WHAT'S NEW</div>
                </div>
            </nav>
        </div>
        <div class="main_menus_unit_detail">
            <div class="main_menus_unit_detail_container">
                <div class="main_menus_unit_box">
                    <div class="main_menus_unit_box_title">커피</div>
                    <div class="main_menus_unit_box_list">스타벅스 원두</div>
                    <div class="main_menus_unit_box_list">스타벅스 비아</div>
                    <div class="main_menus_unit_box_list">스타벅스앳홈 by 캡슐</div>
                    <div class="main_menus_unit_box_list">나와 어울리는 커피</div>
                 </div>
            </div>
        </div>    
        
    </header>
    <main></main>
    <footer></footer>
</body>
</html>
